<div class="player" [ngClass]="player.isDealer ? 'dealer': ''">
  <div >{{ player.name }}</div>
  <span>Score: {{getScore()}}</span>
  <div class="money">{{ player.moneyInDollars | currency: 'USD' }}</div>
  <div class="cards">
    <div *ngFor="let card of player.cards">
      <app-card [card]="card"></app-card>
    </div>
  </div>
</div>
